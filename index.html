<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="max-age=360000">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Währungsrechner</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <link rel="apple-touch-icon" sizes="180x180" href="digitale-wahrung.png">
  <link rel="icon" type="image/png" sizes="32x32" href="digitale-wahrung.png">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Währungsrechner</h1>
    <p>Was willst du in Euro umrechnen?</p>

    <select size="1" name="quotes" id="quotes"></select>
    <br>
    <input type="hidden" id="exchangeRate"/>
    <br>
    <input type="tel" value="100" id="amount" >
   <br>


    <div id="result">
    0,00 EUR
    </div>
    <div class="calculator">
        <button>7</button>
        <button>8</button>
        <button>9</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>

        <button>,</button>
        <button>0</button>
        <button>C</button>

      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
